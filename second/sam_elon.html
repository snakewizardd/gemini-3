<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTMAN vs MUSK // RIVALS</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Impact', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            image-rendering: pixelated;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 10;
        }

        .hud-box {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #fff;
            padding: 10px;
            width: 400px;
            transform: skew(-10deg);
        }

        .name { color: #fff; font-size: 2rem; margin-bottom: 5px; text-transform: uppercase; }
        
        .hp-track { width: 100%; height: 20px; background: #333; border: 2px solid #555; }
        .hp-fill { height: 100%; transition: width 0.1s linear; }
        
        #p1-fill { background: linear-gradient(90deg, #00f, #0ff); width: 100%; }
        #p2-fill { background: linear-gradient(90deg, #f00, #ff0); width: 100%; }

        #start-screen {
            position: absolute;
            background: rgba(0,0,0,0.85);
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }

        h1 { font-size: 5rem; color: #ffcc00; text-shadow: 5px 5px 0 #d40000; margin: 0; font-style: italic;}
        
        button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 2rem;
            font-family: 'Impact';
            background: #ffcc00;
            border: 4px solid #fff;
            cursor: pointer;
            transform: skew(-10deg);
            transition: 0.1s;
        }
        button:hover { transform: skew(-10deg) scale(1.1); background: #fff; }

    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-box" style="border-color: #00f;">
            <div class="name">SAM A.</div>
            <div class="hp-track"><div class="hp-fill" id="p1-fill"></div></div>
        </div>
        <div class="hud-box" style="border-color: #f00; text-align: right;">
            <div class="name">ELON M.</div>
            <div class="hp-track"><div class="hp-fill" id="p2-fill" style="float:right;"></div></div>
        </div>
    </div>

    <div id="start-screen">
        <h1>BATTLE FOR THE FUTURE</h1>
        <p style="font-size: 1.5rem; color: #aaa;">NORTH CAROLINA RIVER STAGE</p>
        <button onclick="startBattle()">FIGHT!</button>
    </div>

    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');

        let width, height;
        let isRunning = false;
        let time = 0;
        
        // Camera Shake
        let shake = 0;

        // Entities
        let p1, p2;
        let particles = [];
        let riverOffset = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            // Floor height
            floorY = height - 100;
        }
        window.addEventListener('resize', resize);
        resize();
        let floorY = height - 100;

        /* ------------------------------------------------
           ADVANCED PARTICLE SYSTEM (THE FIX)
           ------------------------------------------------ */
        class Particle {
            constructor(x, y, type, angleMagnitude) {
                this.x = x;
                this.y = y;
                this.type = type; // 'HIT', 'DUST', 'PLASMA'
                
                // PHYSICS: Directional Burst
                // We take the impact angle and add randomness (Cone spread)
                const angle = angleMagnitude.angle + (Math.random() - 0.5); 
                const speed = (Math.random() * 10) + 5; // Explosive speed
                
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.03;
                this.gravity = 0.5;
                this.drag = 0.9; // Air resistance
                this.size = Math.random() * 8 + 4;
            }

            update() {
                // Integration
                this.x += this.vx;
                this.y += this.vy;
                
                // Forces
                this.vx *= this.drag; // Slow down over time
                this.vy += this.gravity; // Fall
                
                // Floor bounce
                if (this.y > floorY) {
                    this.y = floorY;
                    this.vy *= -0.5; // Bounce dampening
                    this.vx *= 0.8;  // Ground friction
                }

                this.life -= this.decay;
            }

            draw(ctx) {
                // COLOR SHIFTING (Heat to Smoke)
                let r, g, b;
                
                if (this.type === 'HIT') {
                    // White -> Yellow -> Red -> Grey
                    if (this.life > 0.8) { r=255; g=255; b=255; }
                    else if (this.life > 0.5) { r=255; g=255; b=0; }
                    else if (this.life > 0.2) { r=255; g=50; b=0; }
                    else { r=100; g=100; b=100; }
                } else if (this.type === 'PLASMA') {
                    // Cyan -> Blue -> Purple
                    r = 0; 
                    g = Math.floor(this.life * 255);
                    b = 255;
                }

                // NON-LINEAR EASING
                // We square the life so it fades slowly then pops out quickly
                const alpha = Math.pow(this.life, 3); 
                
                ctx.fillStyle = `rgba(${r},${g},${b},${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function spawnHitEffect(x, y, impactAngle) {
            // Screenshake
            shake = 15;
            
            // Direction opposite to hit
            const bounceAngle = impactAngle + Math.PI; 
            
            for(let i=0; i<20; i++) {
                particles.push(new Particle(x, y, 'HIT', {angle: bounceAngle}));
            }
        }

        /* ------------------------------------------------
           FIGHTER LOGIC (Sam vs Elon)
           ------------------------------------------------ */
        class Fighter {
            constructor(name, x, color) {
                this.name = name;
                this.x = x;
                this.y = floorY;
                this.vx = 0;
                this.vy = 0;
                this.hp = 100;
                this.color = color;
                this.state = 'IDLE';
                this.w = 60;
                this.h = 120;
                this.attackTimer = 0;
                this.facing = name === 'SAM' ? 1 : -1;
            }

            update(target) {
                // AI BRAIN
                const dist = Math.abs(target.x - this.x);
                const dir = Math.sign(target.x - this.x);
                
                if (this.state === 'IDLE' || this.state === 'RUN') {
                    this.facing = dir;
                    if (dist > 100) {
                        this.vx += dir * 1.5; // Accelerate
                        this.state = 'RUN';
                    } else {
                        this.vx *= 0.8; // Brake
                        // Attack chance
                        if (this.attackTimer <= 0 && Math.random() > 0.95) {
                            this.attack(target);
                        }
                    }
                }

                // ATTACK PHYSICS
                if (this.state === 'ATTACK') {
                    this.vx = this.facing * 15; // Lunge
                    if (this.attackTimer < 10) { // End attack
                        this.state = 'IDLE';
                        this.attackTimer = 30; // Cooldown
                    }
                }

                // PHYSICS INTEGRATION
                this.vy += 1.5; // Gravity
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.85; // Ground Friction

                // Floor Collision
                if (this.y > floorY) {
                    this.y = floorY;
                    this.vy = 0;
                }

                // Cooldowns
                if (this.attackTimer > 0) this.attackTimer--;

                // Bounds
                if (this.x < 0) this.x = 0;
                if (this.x > width) this.x = width;
            }

            attack(target) {
                this.state = 'ATTACK';
                this.attackTimer = 20;
                playSfx('SWOOSH');

                // HIT DETECTION
                // Simple AABB check during attack frame
                setTimeout(() => {
                    const dx = Math.abs(this.x - target.x);
                    const dy = Math.abs(this.y - target.y);
                    
                    if (dx < 100 && dy < 100) {
                        // HIT!
                        const angle = Math.atan2(target.y - this.y, target.x - this.x);
                        
                        target.vx = Math.cos(angle) * 30; // Knockback
                        target.vy = -15; // Uppercut
                        target.hp -= 10;
                        
                        spawnHitEffect(target.x, target.y - target.h/2, angle);
                        playSfx('HIT');
                        updateHP();
                        
                        // Hitstop freeze
                        timeScale = 0;
                        setTimeout(() => timeScale = 1, 50); 
                    }
                }, 100);
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.facing, 1); // Flip sprite

                // SHADOW
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.beginPath();
                ctx.ellipse(0, 0, 40, 10, 0, 0, Math.PI*2);
                ctx.fill();

                // CHARACTER SPRITE (Procedural)
                if (this.name === 'SAM') {
                    // Suit Body
                    ctx.fillStyle = '#2c3e50';
                    ctx.fillRect(-20, -120, 40, 70);
                    // Legs
                    ctx.fillRect(-20, -50, 15, 50);
                    ctx.fillRect(5, -50, 15, 50);
                    // Head
                    ctx.fillStyle = '#f1c40f'; // Blonde-ish
                    ctx.fillRect(-15, -150, 30, 30);
                    // OpenAI Eye
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(0, -140, 10, 5);
                    
                    // Effect: Scale Beam (if attacking)
                    if (this.state === 'ATTACK') {
                        ctx.fillStyle = 'rgba(0,255,255,0.5)';
                        ctx.fillRect(20, -100, 100, 20);
                    }

                } else {
                    // Elon Armor
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-25, -125, 50, 75);
                    // Cyber Legs
                    ctx.fillStyle = '#7f8c8d';
                    ctx.fillRect(-25, -50, 20, 50);
                    ctx.fillRect(5, -50, 20, 50);
                    // Head
                    ctx.fillStyle = '#ecf0f1';
                    ctx.fillRect(-20, -155, 40, 30);
                    // X Visor
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.moveTo(-10, -145); ctx.lineTo(10, -135); ctx.stroke();
                    
                    // Effect: Rocket Punch
                    if (this.state === 'ATTACK') {
                        ctx.fillStyle = 'rgba(255,0,0,0.5)';
                        ctx.beginPath();
                        ctx.arc(50, -90, 30, 0, Math.PI*2);
                        ctx.fill();
                    }
                }

                ctx.restore();
            }
        }

        let timeScale = 1;

        function updateHP() {
            document.getElementById('p1-fill').style.width = Math.max(0, p1.hp) + "%";
            document.getElementById('p2-fill').style.width = Math.max(0, p2.hp) + "%";
            
            if (p1.hp <= 0 || p2.hp <= 0) {
                setTimeout(resetMatch, 2000);
            }
        }

        function resetMatch() {
            p1.hp = 100; p2.hp = 100;
            p1.x = width * 0.3; p2.x = width * 0.7;
            updateHP();
        }

        /* ------------------------------------------------
           VISUAL ENGINE: NC RIVER SCENE
           ------------------------------------------------ */
        
        function drawBackground() {
            // 1. SKY (Blue Ridge Gradient)
            const grad = ctx.createLinearGradient(0, 0, 0, height);
            grad.addColorStop(0, '#4ca1af');
            grad.addColorStop(1, '#c4e0e5');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            // 2. MOUNTAINS (Parallax)
            drawMountains(height * 0.6, '#2c3e50', 0.2); // Back
            drawMountains(height * 0.7, '#34495e', 0.5); // Mid

            // 3. RIVER (The "Full On" NC Scene)
            // Sine wave distortion for rushing water
            const riverY = height - 150;
            ctx.fillStyle = '#2980b9';
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x <= width; x+=20) {
                const y = riverY + Math.sin(x * 0.01 + time * 0.05) * 10;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(width, height);
            ctx.fill();
            
            // White Water Rapids
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 3;
            for(let i=0; i<5; i++) {
                ctx.beginPath();
                for (let x = 0; x <= width; x+=30) {
                    const y = riverY + 20 + (i*20) + Math.sin(x * 0.02 + time * 0.1 + i) * 5;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            // 4. TREES (Foreground Parallax)
            drawTrees();
        }

        function drawMountains(yBase, color, parallax) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x <= width; x += 50) {
                // Noise based mountain shape
                const noise = Math.sin(x * 0.005) * Math.cos(x * 0.01) * 200;
                // Parallax scroll
                const scroll = Math.sin(time * 0.01 * parallax) * 50;
                ctx.lineTo(x, yBase - Math.abs(noise) + scroll);
            }
            ctx.lineTo(width, height);
            ctx.fill();
        }

        function drawTrees() {
            // Simple Triangles moving fast
            const treeSpeed = (time * 2) % 200;
            ctx.fillStyle = '#145a32'; // Pine Green
            for (let x = -200; x < width + 200; x += 150) {
                const px = x - treeSpeed;
                const py = height - 100;
                if (px > -50 && px < width + 50) {
                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(px + 25, py - 100);
                    ctx.lineTo(px + 50, py);
                    ctx.fill();
                }
            }
        }

        /* ------------------------------------------------
           AUDIO ENGINE: POKEMON BATTLE THEME
           ------------------------------------------------ */
        const AC = window.AudioContext || window.webkitAudioContext;
        let actx;
        let nextNoteTime = 0;
        let beat = 0;
        
        // Chromatic Pokemon Gym style bass run
        const BASSLINE = [110, 110, 116, 116, 123, 123, 116, 116]; 
        // High Arps
        const ARP = [440, 554, 659, 880, 659, 554];

        function initAudio() {
            actx = new AC();
            nextNoteTime = actx.currentTime;
            scheduler();
        }

        function scheduler() {
            const tempo = 170; // Intense
            const secondsPerBeat = 60.0 / tempo;
            const sixteenth = secondsPerBeat / 4;

            while (nextNoteTime < actx.currentTime + 0.1) {
                playBeat(nextNoteTime, beat);
                nextNoteTime += sixteenth;
                beat = (beat + 1) % 32;
            }
            setTimeout(scheduler, 25);
        }

        function playBeat(t, s) {
            // BASS (Driving 8th notes)
            if (s % 4 === 0) {
                const freq = BASSLINE[Math.floor(s/4) % BASSLINE.length];
                const osc = actx.createOscillator();
                const g = actx.createGain();
                osc.type = 'square';
                osc.frequency.value = freq;
                g.gain.setValueAtTime(0.3, t);
                g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.connect(g); g.connect(actx.destination);
                osc.start(t); osc.stop(t + 0.1);
            }

            // DRUMS (Snare on 4, 12...)
            if (s % 8 === 4) playNoise(t);

            // LEAD ARP (Fast 16ths)
            const osc = actx.createOscillator();
            const g = actx.createGain();
            osc.type = 'sawtooth';
            const note = ARP[s % ARP.length];
            osc.frequency.setValueAtTime(note, t);
            // Vibrato
            osc.frequency.linearRampToValueAtTime(note + 10, t + 0.1);
            
            g.gain.setValueAtTime(0.1, t);
            g.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
            osc.connect(g); g.connect(actx.destination);
            osc.start(t); osc.stop(t + 0.1);
        }

        function playNoise(t) {
            const buf = actx.createBuffer(1, actx.sampleRate*0.1, actx.sampleRate);
            const d = buf.getChannelData(0);
            for(let i=0; i<d.length; i++) d[i] = Math.random()*2-1;
            const src = actx.createBufferSource();
            src.buffer = buf;
            const g = actx.createGain();
            g.gain.setValueAtTime(0.4, t);
            g.gain.exponentialRampToValueAtTime(0.01, t+0.1);
            src.connect(g); g.connect(actx.destination);
            src.start(t);
        }
        
        function playSfx(type) {
            if(!actx) return;
            const osc = actx.createOscillator();
            const g = actx.createGain();
            
            if(type === 'HIT') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, actx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, actx.currentTime+0.1);
                g.gain.value = 0.3;
            } else {
                osc.type = 'triangle'; // Swoosh
                osc.frequency.setValueAtTime(400, actx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, actx.currentTime+0.1);
                g.gain.value = 0.1;
            }
            
            osc.connect(g); g.connect(actx.destination);
            osc.start(); osc.stop(actx.currentTime+0.1);
        }

        /* ------------------------------------------------
           GAME LOOP
           ------------------------------------------------ */
        function loop() {
            if (!isRunning) return;
            
            // Apply Screenshake (offset canvas context)
            let sx = 0, sy = 0;
            if (shake > 0) {
                sx = (Math.random() - 0.5) * shake;
                sy = (Math.random() - 0.5) * shake;
                shake *= 0.9; // Decay shake
            }

            ctx.save();
            ctx.translate(sx, sy);

            drawBackground();

            // Update & Draw Particles (The Fix)
            if (timeScale > 0) {
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw(ctx);
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
            }

            // Update & Draw Fighters
            if (timeScale > 0) {
                p1.update(p2);
                p2.update(p1);
            }
            p1.draw(ctx);
            p2.draw(ctx);

            ctx.restore();
            requestAnimationFrame(loop);
        }

        function startBattle() {
            document.getElementById('start-screen').style.display = 'none';
            initAudio();
            p1 = new Fighter('SAM', width * 0.3, '#00f');
            p2 = new Fighter('ELON', width * 0.7, '#f00');
            isRunning = true;
            loop();
        }

    </script>
</body>
</html>
