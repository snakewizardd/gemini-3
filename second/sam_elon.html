<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVER BATTLE // ALTMAN vs MUSK</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            background: #333;
        }

        /* UI OVERLAY */
        #ui {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #fff;
            padding: 10px 20px;
            width: 300px;
            transform: skew(-15deg);
        }

        .name {
            color: white;
            font-weight: 900;
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #000;
        }

        .bar-track {
            width: 100%;
            height: 20px;
            background: #444;
            border: 2px solid #000;
        }

        .bar-fill {
            height: 100%;
            width: 100%;
            transition: width 0.1s;
        }

        /* START SCREEN */
        #menu {
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        h1 {
            color: #ffd700;
            font-size: 5rem;
            text-transform: uppercase;
            text-shadow: 5px 5px 0 #ff0000;
            margin: 0;
            font-style: italic;
        }

        button {
            margin-top: 40px;
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: bold;
            background: #ff0000;
            color: #fff;
            border: 4px solid #fff;
            cursor: pointer;
            transform: skew(-10deg);
            transition: 0.1s;
        }

        button:hover {
            background: #fff;
            color: #ff0000;
            transform: skew(-10deg) scale(1.1);
        }

    </style>
</head>
<body>

    <div id="ui">
        <div class="hud-panel" style="border-color: cyan;">
            <div class="name" style="color: cyan;">SAM A.</div>
            <div class="bar-track"><div class="bar-fill" id="hp1" style="background: cyan;"></div></div>
        </div>
        <div class="hud-panel" style="border-color: red; text-align: right;">
            <div class="name" style="color: red;">ELON M.</div>
            <div class="bar-track"><div class="bar-fill" id="hp2" style="background: red; float: right;"></div></div>
        </div>
    </div>

    <div id="menu">
        <h1>SILICON RIVALS</h1>
        <p style="color: white; font-size: 1.2rem; letter-spacing: 2px;">NORTH CAROLINA RIVER STAGE</p>
        <button onclick="startGame()">FIGHT!</button>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d', { alpha: false });

        // GLOBAL STATE
        let width, height, floorY;
        let isRunning = false;
        let time = 0;
        let shake = 0;
        let timeScale = 1.0; // For hitstop effect

        // ASSETS
        let p1, p2;
        let particles = [];
        
        /* ------------------------------------------------
           INIT & RESIZE
           ------------------------------------------------ */
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            floorY = height - 120; // Ensure floor is visible
            
            // Reset fighter positions if they exist so they don't fall into void
            if(p1) p1.y = floorY;
            if(p2) p2.y = floorY;
        }
        window.addEventListener('resize', resize);
        resize();

        /* ------------------------------------------------
           PARTICLE PHYSICS (THE FIX)
           ------------------------------------------------ */
        class Particle {
            constructor(x, y, angle) {
                this.x = x; 
                this.y = y;
                
                // BURST LOGIC: Cone shape opposite to impact
                // Add randomness to angle (+/- 30 degrees)
                const spread = (Math.random() - 0.5); 
                const finalAngle = angle + spread;
                
                const force = Math.random() * 15 + 5;
                this.vx = Math.cos(finalAngle) * force;
                this.vy = Math.sin(finalAngle) * force;
                
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.03;
                this.size = Math.random() * 8 + 4;
                this.colorType = Math.random(); // 0-1 for gradient
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.8; // Gravity
                this.vx *= 0.9; // Air resistance
                this.life -= this.decay;

                // Floor bounce
                if(this.y > floorY) {
                    this.y = floorY;
                    this.vy *= -0.5;
                }
            }

            draw() {
                // Color shift: White (Hot) -> Yellow -> Grey (Smoke)
                let c;
                if (this.life > 0.7) c = `rgba(255, 255, 255, ${this.life})`;
                else if (this.life > 0.4) c = `rgba(255, 200, 0, ${this.life})`;
                else c = `rgba(100, 100, 100, ${this.life})`;

                // Non-linear size (Shrink fast at end)
                const s = this.size * Math.pow(this.life, 0.5);
                
                ctx.fillStyle = c;
                ctx.fillRect(this.x, this.y, s, s);
            }
        }

        function spawnImpact(x, y, directionOfImpact) {
            // Particles fly opposite to impact
            const angle = directionOfImpact === 1 ? Math.PI : 0; 
            for(let i=0; i<15; i++) {
                particles.push(new Particle(x, y, angle));
            }
        }

        /* ------------------------------------------------
           FIGHTER CLASS
           ------------------------------------------------ */
        class Fighter {
            constructor(id, startX) {
                this.id = id; // 'SAM' or 'ELON'
                this.x = startX;
                this.y = floorY;
                this.vx = 0;
                this.vy = 0;
                this.hp = 100;
                this.state = 'IDLE'; // IDLE, RUN, ATTACK, HIT
                this.timer = 0;
                this.facing = id === 'SAM' ? 1 : -1;
                
                // Stats
                this.speed = id === 'SAM' ? 1.2 : 0.8; // Sam faster
                this.mass = id === 'SAM' ? 1.0 : 1.5;  // Elon heavier
            }

            update(enemy) {
                // 1. AI LOGIC
                const dx = enemy.x - this.x;
                const dist = Math.abs(dx);
                
                // Always face enemy
                if (this.state !== 'HIT') {
                    this.facing = Math.sign(dx) || 1;
                }

                // Decisions
                if (this.state === 'IDLE' || this.state === 'RUN') {
                    if (dist > 80) {
                        // Chase
                        this.vx += this.facing * this.speed;
                        this.state = 'RUN';
                    } else {
                        // Close enough to hit?
                        this.vx *= 0.8; // Brake
                        if (this.timer <= 0 && Math.random() > 0.94) {
                            this.attack();
                        }
                    }
                }

                // 2. PHYSICS
                this.vy += 1.5; // Gravity
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.85; // Friction

                // Floor
                if (this.y > floorY) {
                    this.y = floorY;
                    this.vy = 0;
                }

                // Bounds
                if (this.x < 50) this.x = 50;
                if (this.x > width - 50) this.x = width - 50;

                // Timers
                if (this.timer > 0) this.timer--;
                if (this.timer === 0 && this.state !== 'IDLE') this.state = 'IDLE';
            }

            attack() {
                this.state = 'ATTACK';
                this.timer = 20; // Duration
                this.vx = this.facing * 20; // Lunge
                playSynth('SWOOSH');
            }

            takeHit(damage, knockbackDir) {
                this.state = 'HIT';
                this.timer = 15; // Stun time
                this.hp -= damage;
                this.vx = knockbackDir * (30 / this.mass); // Physics based knockback
                this.vy = -10; // Pop up
                
                shake = 10;
                timeScale = 0.1; // Hitstop
                setTimeout(() => timeScale = 1.0, 50);

                spawnImpact(this.x, this.y - 60, knockbackDir);
                playSynth('HIT');
                updateUI();
            }

            checkHit(enemy) {
                // Only hit if attacking and within active frames
                if (this.state === 'ATTACK' && this.timer > 10 && this.timer < 18) {
                    const dist = Math.abs(this.x - enemy.x);
                    // Hitbox check
                    if (dist < 80 && Math.abs(this.y - enemy.y) < 50 && enemy.state !== 'HIT') {
                        enemy.takeHit(10, this.facing);
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.facing, 1); // Flip if facing left

                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.beginPath();
                ctx.ellipse(0, 0, 40, 10, 0, 0, Math.PI*2);
                ctx.fill();

                // Sprite Drawing
                if (this.id === 'SAM') this.drawSam();
                else this.drawElon();

                ctx.restore();
            }

            drawSam() {
                // Lean into attack
                if(this.state === 'ATTACK') ctx.rotate(0.2);
                if(this.state === 'HIT') ctx.rotate(-0.5);

                // Legs
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(-15, -40, 10, 40); // Back leg
                ctx.fillRect(5, -40, 10, 40);   // Front leg
                
                // Body (Suit)
                ctx.fillStyle = '#34495e';
                ctx.fillRect(-20, -110, 40, 70);
                
                // Tie
                ctx.fillStyle = 'cyan';
                ctx.fillRect(-5, -110, 10, 40);

                // Head
                ctx.fillStyle = '#ffccaa';
                ctx.fillRect(-15, -140, 30, 30);

                // Eyes (Laser eyes)
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(0, -135, 10, 5);
                
                // Effect: Energy Blade on arm
                if (this.state === 'ATTACK') {
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.moveTo(10, -80);
                    ctx.lineTo(100, -60);
                    ctx.lineTo(20, -40);
                    ctx.fill();
                }
            }

            drawElon() {
                if(this.state === 'ATTACK') ctx.rotate(0.2);
                if(this.state === 'HIT') ctx.rotate(-0.5);

                // Legs (Mech)
                ctx.fillStyle = '#555';
                ctx.fillRect(-20, -50, 15, 50); 
                ctx.fillRect(5, -50, 15, 50);

                // Body (Armor)
                ctx.fillStyle = '#000';
                ctx.fillRect(-25, -120, 50, 70);
                // Chest Logo X
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-10, -100); ctx.lineTo(10, -80);
                ctx.moveTo(10, -100); ctx.lineTo(-10, -80);
                ctx.stroke();

                // Head
                ctx.fillStyle = '#ffccaa';
                ctx.fillRect(-15, -150, 30, 30);
                
                // Visor
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(-15, -145, 30, 5);

                // Effect: Rocket Punch
                if (this.state === 'ATTACK') {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.beginPath();
                    ctx.arc(50, -80, 25, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        function updateUI() {
            document.getElementById('hp1').style.width = Math.max(0, p1.hp) + '%';
            document.getElementById('hp2').style.width = Math.max(0, p2.hp) + '%';
            
            if(p1.hp <= 0 || p2.hp <= 0) {
                setTimeout(resetMatch, 2000);
            }
        }
        
        function resetMatch() {
            p1.hp = 100; p2.hp = 100;
            p1.x = width * 0.2; p2.x = width * 0.8;
            updateUI();
        }

        /* ------------------------------------------------
           VISUAL ENGINE: NORTH CAROLINA RIVER
           ------------------------------------------------ */
        function drawBackground() {
            // 1. Sky
            const grad = ctx.createLinearGradient(0, 0, 0, height);
            grad.addColorStop(0, '#2980b9');
            grad.addColorStop(1, '#6dd5fa');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);

            // 2. Blue Ridge Mountains (Parallax)
            drawMountains(height * 0.5, '#1a5276', 0.2);
            drawMountains(height * 0.6, '#21618c', 0.5);
            drawMountains(height * 0.75, '#2874a6', 0.8);

            // 3. The River
            const riverY = height - 180;
            
            // River Base
            ctx.fillStyle = '#2e86c1';
            ctx.fillRect(0, riverY, width, height - riverY);

            // Flowing Water Effect
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 3;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                for (let x = 0; x <= width; x+=20) {
                    // Sine wave + Time
                    const y = riverY + 30 + (i*30) + Math.sin(x * 0.01 + time * 0.05 + i) * 10;
                    if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                }
                ctx.stroke();
            }
            
            // Trees on bank
            ctx.fillStyle = '#145a32'; // Pine
            for (let x = 0; x < width; x+= 80) {
                const treeH = 80 + Math.sin(x)*20;
                const y = riverY;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + 20, y - treeH);
                ctx.lineTo(x + 40, y);
                ctx.fill();
            }
        }

        function drawMountains(yBase, color, speedMult) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x <= width; x+=10) {
                // Perlin-ish noise
                const noise = Math.sin(x * 0.005) * Math.cos(x * 0.02) * 150;
                const parallax = Math.sin(time * 0.01 * speedMult) * 50;
                ctx.lineTo(x, yBase - Math.abs(noise) + parallax);
            }
            ctx.lineTo(width, height);
            ctx.fill();
        }

        /* ------------------------------------------------
           AUDIO ENGINE: POKEMON BATTLE
           ------------------------------------------------ */
        const AC = window.AudioContext || window.webkitAudioContext;
        let actx;
        let nextNote = 0;
        let beat = 0;

        const BASS = [110, 110, 116, 116, 123, 123, 116, 116];
        const LEAD = [440, 554, 659, 880, 659, 554];

        function initAudio() {
            actx = new AC();
            nextNote = actx.currentTime;
            scheduleAudio();
        }

        function scheduleAudio() {
            const bpm = 170;
            const secPerBeat = 60 / bpm;
            const sixteenth = secPerBeat / 4;

            while (nextNote < actx.currentTime + 0.1) {
                playTrack(nextNote, beat);
                nextNote += sixteenth;
                beat = (beat + 1) % 32;
            }
            setTimeout(scheduleAudio, 25);
        }

        function playTrack(t, b) {
            const master = actx.createGain();
            master.gain.value = 0.1; // Keep safe volume
            master.connect(actx.destination);

            // Bass (Square Wave - driving)
            if (b % 4 === 0) {
                const osc = actx.createOscillator();
                osc.type = 'square';
                const idx = Math.floor(b/4) % BASS.length;
                osc.frequency.setValueAtTime(BASS[idx], t);
                
                const g = actx.createGain();
                g.gain.setValueAtTime(1, t);
                g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                
                osc.connect(g); g.connect(master);
                osc.start(t); osc.stop(t + 0.1);
            }

            // Arp (Sawtooth - intense)
            if (b % 2 === 0) {
                const osc = actx.createOscillator();
                osc.type = 'sawtooth';
                const note = LEAD[b % LEAD.length];
                osc.frequency.setValueAtTime(note, t);
                
                const g = actx.createGain();
                g.gain.setValueAtTime(0.3, t);
                g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                
                osc.connect(g); g.connect(master);
                osc.start(t); osc.stop(t + 0.1);
            }
            
            // Noise Snare
            if (b % 8 === 4) {
                const buf = actx.createBuffer(1, actx.sampleRate*0.05, actx.sampleRate);
                const d = buf.getChannelData(0);
                for(let i=0; i<d.length; i++) d[i]=Math.random()*2-1;
                const src = actx.createBufferSource();
                src.buffer = buf;
                src.connect(master);
                src.start(t);
            }
        }

        function playSynth(type) {
            if (!actx) return;
            const osc = actx.createOscillator();
            const g = actx.createGain();
            g.gain.value = 0.1;
            g.connect(actx.destination);

            if (type === 'HIT') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, actx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, actx.currentTime + 0.2);
            } else {
                osc.type = 'triangle'; // Swoosh
                osc.frequency.setValueAtTime(600, actx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, actx.currentTime + 0.1);
            }
            
            osc.connect(g);
            osc.start(); osc.stop(actx.currentTime + 0.2);
        }

        /* ------------------------------------------------
           GAME LOOP
           ------------------------------------------------ */
        function loop() {
            if (!isRunning) return;
            requestAnimationFrame(loop);

            // Logic update based on timescale (Hitstop)
            if (timeScale > 0.5) {
                time++;
                p1.update(p2);
                p2.update(p1);
                p1.checkHit(p2);
                p2.checkHit(p1);
            }

            // Screenshake offset
            let sx = 0, sy = 0;
            if (shake > 0) {
                sx = (Math.random() - 0.5) * shake;
                sy = (Math.random() - 0.5) * shake;
                shake *= 0.9;
            }

            ctx.save();
            ctx.translate(sx, sy);

            drawBackground();
            
            // Draw Particles (Fix: Non-linear fade)
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) particles.splice(i, 1);
            }

            p1.draw();
            p2.draw();

            ctx.restore();
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            
            p1 = new Fighter('SAM', width * 0.3);
            p2 = new Fighter('ELON', width * 0.7);
            
            initAudio();
            isRunning = true;
            loop();
        }

    </script>
</body>
</html>
