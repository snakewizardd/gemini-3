<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HATIKVAH // ENGINE</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Courier+New:wght@700&display=swap');

    :root {
        --bg: #001a33; /* Deep Blue */
        --ink: #e6f2ff;
        --accent: #ffffff; /* White (Flag colors) */
        --gold: #ffd700;
    }

    body {
        margin: 0;
        background: var(--bg);
        overflow: hidden;
        font-family: 'Cinzel', serif;
        color: var(--ink);
        user-select: none;
    }

    #canvas {
        display: block;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1;
    }

    #overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 26, 51, 0.95);
        z-index: 10;
        transition: opacity 0.5s;
    }

    h1 {
        font-size: 4rem;
        margin: 0;
        color: var(--accent);
        text-shadow: 0 0 20px var(--ink);
        letter-spacing: 5px;
    }

    p {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        margin-top: 10px;
        font-size: 1.2rem;
        color: var(--gold);
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
    }

    #hud {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        pointer-events: none;
        z-index: 5;
        color: var(--ink);
    }
</style>
</head>
<body>

<div id="overlay">
    <h1>HATIKVAH</h1>
    <p>[ CLICK TO BEGIN ]</p>
    <p style="font-size: 0.8rem; color: #888; margin-top: 2rem;">MOUSE Y = REVERB // SPACE = PAUSE</p>
</div>

<div id="hud">
    TONE: CLASSICAL GUITAR<br>
    BPM: 68 (Adagio)
</div>

<canvas id="canvas"></canvas>

<script>
/**
 * HATIKVAH ENGINE
 * Classical Physics + Anthem Tab
 */

// --- CONFIGURATION ---
const CONFIG = {
    BPM: 68, 
    STRINGS: [64, 59, 55, 50, 45, 40], 
    BASE_FREQS: [329.63, 246.94, 196.00, 146.83, 110.00, 82.41], 
    STRING_NAMES: ['e', 'B', 'G', 'D', 'A', 'E']
};

// --- AUDIO ENGINE ---
const AudioEngine = {
    ctx: null,
    master: null,
    reverb: null,
    reverbGain: null,
    isPlaying: false,

    init: async () => {
        const AC = window.AudioContext || window.webkitAudioContext;
        AudioEngine.ctx = new AC();
        
        AudioEngine.master = AudioEngine.ctx.createGain();
        AudioEngine.master.gain.value = 0.6;

        // Cathedral Reverb (Long, Sparse)
        AudioEngine.reverb = AudioEngine.ctx.createConvolver();
        AudioEngine.reverb.buffer = await AudioEngine.createImpulse(4.0, 3.0);
        
        AudioEngine.reverbGain = AudioEngine.ctx.createGain();
        AudioEngine.reverbGain.gain.value = 0.4;

        AudioEngine.master.connect(AudioEngine.ctx.destination);
        AudioEngine.master.connect(AudioEngine.reverbGain);
        AudioEngine.reverbGain.connect(AudioEngine.reverb);
        AudioEngine.reverb.connect(AudioEngine.ctx.destination);
    },

    createImpulse: async (duration, decay) => {
        const rate = AudioEngine.ctx.sampleRate;
        const length = rate * duration;
        const impulse = AudioEngine.ctx.createBuffer(2, length, rate);
        const L = impulse.getChannelData(0);
        const R = impulse.getChannelData(1);
        for (let i = 0; i < length; i++) {
            L[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
            R[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, decay);
        }
        return impulse;
    },

    // Classical Tone: Pure Triangle/Sine blend
    playString: (stringIdx, fret, time, duration = 2.0, slideTo = null, bendType = null) => {
        if (!AudioEngine.ctx) return;
        
        const t = time;
        const baseFreq = CONFIG.BASE_FREQS[stringIdx];
        const freq = baseFreq * Math.pow(2, fret / 12);
        
        const osc1 = AudioEngine.ctx.createOscillator();
        const osc2 = AudioEngine.ctx.createOscillator();
        
        osc1.type = 'triangle'; 
        osc2.type = 'sine'; 
        
        osc1.frequency.value = freq;
        osc2.frequency.value = freq;

        // Filter (Warm, rounded)
        const filter = AudioEngine.ctx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 1200; // Classical warmth
        filter.Q.value = 0;

        const amp = AudioEngine.ctx.createGain();
        amp.gain.setValueAtTime(0, t);
        amp.gain.linearRampToValueAtTime(0.5, t + 0.05); // Slower attack (fingerstyle)
        amp.gain.exponentialRampToValueAtTime(0.001, t + duration); 

        // Mix: Mostly Triangle for body
        const osc1Gain = AudioEngine.ctx.createGain(); osc1Gain.gain.value = 0.6;
        const osc2Gain = AudioEngine.ctx.createGain(); osc2Gain.gain.value = 0.4;

        osc1.connect(osc1Gain); osc1Gain.connect(filter);
        osc2.connect(osc2Gain); osc2Gain.connect(filter);
        filter.connect(amp);
        amp.connect(AudioEngine.master);

        osc1.start(t); osc1.stop(t + duration);
        osc2.start(t); osc2.stop(t + duration);
    },

    setReverb: (val) => {
        if(AudioEngine.reverbGain) AudioEngine.reverbGain.gain.setTargetAtTime(val, AudioEngine.ctx.currentTime, 0.1);
    }
};

// --- TAB DATA PARSER ---
const TAB = [];
function addNote(beat, string, fret, type = 'pluck') {
    TAB.push({ beat, string, fret, type });
}
function addChord(beat, notes) {
    notes.forEach(n => addNote(beat, n[0], n[1]));
}

// -- BUILD THE SONG --
let b = 0.0;
const Q = 1.0; 
const E = 0.5; 
const S = 0.25;

// === PART 1: Verse Melody ===
// Dm Gm Dm Gm Dm A7 Dm
// G: 0 2 2 | 3 2 3 (B:3) 2 |
// D: 0 2 3 | ...

// Phrase 1
// D-0 D-2 D-3 G-0 G-2 G-2
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;
addNote(b, 2, 0); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 2); b+=E;

// Phrase 2
// G-3 G-2 G-3 B-3 G-2
addNote(b, 2, 3); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 3); b+=E;
addNote(b, 1, 3); b+=E;
addNote(b, 2, 2); b+=Q; // Hold

// Phrase 3 (Piano Bridge Sim)
// D-5 D-55 D-3 D-3
addNote(b, 3, 5); b+=Q;
addNote(b, 3, 5); b+=E;
addNote(b, 3, 5); b+=E;
addNote(b, 3, 3); b+=Q;
addNote(b, 3, 3); b+=Q;

// Phrase 4 (Resolution)
// D-2 D-0 D-2 D-3 D-0
addNote(b, 3, 2); b+=E;
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;
addNote(b, 3, 0); b+=Q;
// A-0
addNote(b, 4, 0); b+=Q;

// REPEAT Part 1
// D-0 2 3 G-0 2 2
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;
addNote(b, 2, 0); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 2); b+=E;

// G-3 2 3 B-3 G-2
addNote(b, 2, 3); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 3); b+=E;
addNote(b, 1, 3); b+=E;
addNote(b, 2, 2); b+=Q;

// D-5 55 3 3
addNote(b, 3, 5); b+=Q;
addNote(b, 3, 5); b+=E;
addNote(b, 3, 5); b+=E;
addNote(b, 3, 3); b+=Q;
addNote(b, 3, 3); b+=Q;

// D-2 0 2 3 0
addNote(b, 3, 2); b+=E;
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;
addNote(b, 3, 0); b+=Q*2;

b+=2.0; // Breath

// === PART 2: Chorus (High Part) ===
// Dm Bb C7 F
// B-3 3 3 | 1 3 1 G-3 G-2
addNote(b, 3, 0); // Bass D
addNote(b, 1, 3); b+=Q;
addNote(b, 1, 3); b+=E;
addNote(b, 1, 3); b+=E;

addNote(b, 1, 1); b+=E;
addNote(b, 1, 3); b+=E;
addNote(b, 1, 1); b+=Q; // Hold F chord root? No melody
addNote(b, 2, 3); b+=E;
addNote(b, 2, 2); b+=E;

// Bridge (D-0 2 3)
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;

// Repeat Chorus Line
// B-3 3 3 | 1 3 1 G-3 G-2
addNote(b, 3, 0); // Bass
addNote(b, 1, 3); b+=Q;
addNote(b, 1, 3); b+=E;
addNote(b, 1, 3); b+=E;

addNote(b, 1, 1); b+=E;
addNote(b, 1, 3); b+=E;
addNote(b, 1, 1); b+=Q; 
addNote(b, 2, 3); b+=E;
addNote(b, 2, 2); b+=E;

// G-(2 2 3) Optional
addNote(b, 2, 2); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 3); b+=E;

// B-1 111
addNote(b, 1, 1); b+=Q;
addNote(b, 1, 1); b+=E;
addNote(b, 1, 1); b+=E;
addNote(b, 1, 1); b+=E;

// Bridge D-3 3
addNote(b, 3, 3); b+=E;
addNote(b, 3, 3); b+=E;

// B-1 G-0 2 3 2 0 D-3
addNote(b, 1, 1); b+=Q;
addNote(b, 2, 0); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 3); b+=E;
addNote(b, 2, 2); b+=E;
addNote(b, 2, 0); b+=E;
addNote(b, 3, 3); b+=E;

// G-0 0 0
addNote(b, 2, 0); b+=Q;
addNote(b, 2, 0); b+=E;
addNote(b, 2, 0); b+=E;

// D-3 3 2 0 2 3 0
addNote(b, 3, 3); b+=E;
addNote(b, 3, 3); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;
addNote(b, 3, 0); b+=Q*2;

// Bridge (0 2 3)
addNote(b, 3, 0); b+=E;
addNote(b, 3, 2); b+=E;
addNote(b, 3, 3); b+=E;

// === PART 3: Octave Up (Ritenuto) ===
// B-8 888 G-10 10
addNote(b, 1, 8); b+=Q;
addNote(b, 1, 8); b+=E;
addNote(b, 1, 8); b+=E;
addNote(b, 1, 8); b+=E;
addNote(b, 2, 10); b+=E;
addNote(b, 2, 10); b+=E;

// B-8 10 11 10 8 G-10 8
addNote(b, 1, 8); b+=E;
addNote(b, 1, 10); b+=E;
addNote(b, 1, 11); b+=Q;
addNote(b, 1, 10); b+=E;
addNote(b, 1, 8); b+=E;
addNote(b, 2, 10); b+=E;
addNote(b, 1, 8); b+=E;

// B-8 G-10 10 10
addNote(b, 1, 8); b+=Q;
addNote(b, 2, 10); b+=E;
addNote(b, 2, 10); b+=Q;
addNote(b, 2, 10); b+=Q;

// G-9 7 9 10 7
addNote(b, 2, 9); b+=E;
addNote(b, 2, 7); b+=E;
addNote(b, 2, 9); b+=E;
addNote(b, 2, 10); b+=E;
addNote(b, 2, 7); b+=Q*2;

// Final Dm Chord (Barre 5th Fret)
addChord(b, [[0,5], [1,6], [2,7], [3,7], [4,5]]);
b+=4.0;

const LOOP_LENGTH = b;

// --- SEQUENCER ---
let currentBeat = -1.0; 
let startTime = 0;
let nextNoteIdx = 0;

function scheduler() {
    if (!AudioEngine.isPlaying) return;

    const currentTime = AudioEngine.ctx.currentTime;
    let elapsed = currentTime - startTime;
    
    // Ritenuto Logic: Slow down time calculation near end
    // If we are past a certain beat, map elapsed time to a slower curve
    // For simplicity in this engine, we just let it play at constant BPM
    // The "slowing down" is effectively baked into longer durations if we programmed it that way, 
    // but here we will just keep steady Adagio.
    
    currentBeat = (elapsed * (CONFIG.BPM / 60)); 

    if (currentBeat >= LOOP_LENGTH) {
        startTime = currentTime;
        currentBeat = 0;
        nextNoteIdx = 0; 
    }

    while (nextNoteIdx < TAB.length) {
        const note = TAB[nextNoteIdx];
        if (note.beat <= currentBeat + 0.1) {
            const playTime = startTime + (note.beat * (60 / CONFIG.BPM));
            AudioEngine.playString(note.string, note.fret, playTime, 2.5, null, null);
            triggerVisual(note);
            nextNoteIdx++;
        } else {
            break;
        }
    }
    requestAnimationFrame(scheduler);
}

// --- VISUAL ENGINE ---
const cvs = document.getElementById('canvas');
const ctx = cvs.getContext('2d');
let w, h;
const activeNotes = [];

function resize() {
    w = cvs.width = window.innerWidth;
    h = cvs.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function triggerVisual(note) {
    activeNotes.push({
        ...note,
        x: w * 0.2, 
        life: 1.0,
        born: Date.now()
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);

    const STAFF_Y = h / 2;
    const SPACING = 30; 
    const HIT_X = w * 0.2; 

    // Staff
    ctx.lineWidth = 1;
    ctx.strokeStyle = '#66a3ff';
    ctx.font = "16px 'Courier New'";
    ctx.fillStyle = '#ffffff';
    
    CONFIG.STRING_NAMES.forEach((name, i) => {
        const y = STAFF_Y + (i * SPACING) - (2.5 * SPACING);
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
        ctx.fillText(name, 10, y + 5);
    });

    // Hit Line
    ctx.beginPath();
    ctx.moveTo(HIT_X, STAFF_Y - 100);
    ctx.lineTo(HIT_X, STAFF_Y + 100);
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Notes
    const pixelsPerBeat = 100; // Slow scroll
    
    ctx.font = "20px 'Cinzel'";
    TAB.forEach(note => {
        let noteBeat = note.beat;
        let dist = noteBeat - currentBeat;
        if (dist < -2) dist += LOOP_LENGTH; 

        const x = HIT_X + (dist * pixelsPerBeat);
        
        if (x > 0 && x < w) {
            const y = STAFF_Y + (note.string * SPACING) - (2.5 * SPACING);
            
            ctx.fillStyle = '#ffffff'; 
            let txt = note.fret;
            
            ctx.beginPath();
            ctx.arc(x, y - 5, 14, 0, Math.PI*2);
            ctx.fillStyle = '#002244';
            ctx.fill();
            ctx.strokeStyle = '#ffffff'; 
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#ffffff'; 
            ctx.fillText(txt, x - 6, y + 3);
        }
    });

    // Ripples
    for (let i = activeNotes.length - 1; i >= 0; i--) {
        const n = activeNotes[i];
        const y = STAFF_Y + (n.string * SPACING) - (2.5 * SPACING);
        
        const radius = 15 + ((1 - n.life) * 40);
        ctx.beginPath();
        ctx.arc(HIT_X, y - 5, radius, 0, Math.PI*2);
        ctx.strokeStyle = `rgba(255, 255, 255, ${n.life * 0.5})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        n.life -= 0.02; // Slow fade
        if(n.life <= 0) activeNotes.splice(i, 1);
    }

    requestAnimationFrame(draw);
}

// --- INPUTS ---
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') togglePlay();
});

document.addEventListener('click', () => {
    if(!AudioEngine.ctx) {
        AudioEngine.init();
        togglePlay();
    }
});

document.addEventListener('mousemove', (e) => {
    if (!AudioEngine.ctx) return;
    const y = e.clientY / window.innerHeight;
    AudioEngine.setReverb(y);
});

function togglePlay() {
    if (AudioEngine.isPlaying) {
        AudioEngine.isPlaying = false;
        document.getElementById('overlay').classList.remove('hidden');
    } else {
        AudioEngine.isPlaying = true;
        document.getElementById('overlay').classList.add('hidden');
        if (startTime === 0) startTime = AudioEngine.ctx.currentTime;
        startTime = AudioEngine.ctx.currentTime - (currentBeat * (60/CONFIG.BPM));
        scheduler();
    }
}

draw(); 

</script>
</body>
</html>
